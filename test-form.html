<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSS Contact Form Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .api-info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .api-info code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• HSS Contact Form Test</h1>
        <p class="subtitle">Test the Vercel deployment email integration</p>

        <div class="api-info">
            <strong>Testing:</strong> <code id="api-endpoint">https://hss-website-a6bt8v7ai-akhil-reddy-dandas-projects-e000c108.vercel.app/api/submit-contact</code>
        </div>

        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required value="Test User - Claude">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required value="test@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="(555) 123-4567">
            </div>

            <div class="form-group">
                <label for="organization">Organization</label>
                <input type="text" id="organization" name="organization" value="Test Hospital">
            </div>

            <div class="form-group">
                <label for="service">Service</label>
                <select id="service" name="service">
                    <option value="">Select a service...</option>
                    <option value="Surgical Consultation" selected>Surgical Consultation</option>
                    <option value="Emergency Medicine">Emergency Medicine</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Orthopedics">Orthopedics</option>
                    <option value="Neurology">Neurology</option>
                    <option value="Radiology">Radiology</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required>This is an automated test of the HSS contact form from Claude Code.

Testing email delivery to: asimon@hssmedicine.com
Via Resend API

If you receive this email with proper formatting, the integration is working perfectly!</textarea>
            </div>

            <button type="submit" id="submitBtn">Send Test Message</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const apiEndpoint = 'https://hss-website-a6bt8v7ai-akhil-reddy-dandas-projects-e000c108.vercel.app/api/submit-contact';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            result.style.display = 'none';

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                organization: document.getElementById('organization').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value
            };

            console.log('Sending to:', apiEndpoint);
            console.log('Data:', formData);

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                console.log('Response:', data);

                if (response.ok && data.success) {
                    result.className = 'result success';
                    result.style.display = 'block';
                    result.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        ${data.message}<br><br>
                        <strong>Email sent:</strong> ${data.emailSent ? 'Yes ‚úÖ' : 'No ‚ùå'}<br>
                        <strong>Timestamp:</strong> ${data.timestamp}<br><br>
                        <strong>Check asimon@hssmedicine.com for the email!</strong>
                    `;
                    form.reset();
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error:', error);
                result.className = 'result error';
                result.style.display = 'block';
                result.innerHTML = `
                    <strong>‚ùå Error</strong><br>
                    ${error.message}<br><br>
                    <strong>Troubleshooting:</strong><br>
                    ‚Ä¢ Check browser console (F12) for details<br>
                    ‚Ä¢ Verify environment variables are set in Vercel<br>
                    ‚Ä¢ Check Vercel function logs for errors
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Message';
            }
        });
    </script>
</body>
</html>
